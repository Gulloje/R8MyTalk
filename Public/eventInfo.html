<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Engagement and Tasks</title>
    <style>
       
        input, select {
            border: none;
            border-bottom: 2px solid #000; /* Increased border thickness for a thicker underline effect */
            outline: none;
        }

    
        /* Style for the "Advanced Settings" button */
        .advanced-settings-btn {
            position: fixed;
            bottom: 10px;
            left: 10px;
            padding: 10px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Create a New Engagement</h1>
    <p>This form allows you to create a new engagement, and tasks will also show up.</p>

    <form>
      
        <label for="title">1. What is your title?</label>
        <br>
        <input type="text" id="title" name="title" placeholder="Enter your title here" required>
        <br><br>

        <label for="organizer">2. Who is the event organizer?</label>
        <br>
        <input type="text" id="organizer" name="organizer" placeholder="Enter the event organizer's name" required>
        <br><br>

        <label for="talkDate">3. When is your talk?</label>
        <br>
        <input type="date" id="talkDate" name="talkDate" required>
        <br><br>

        <label>4. Is your talk in-person?</label>
        <br>
        <input type="radio" id="inPerson" name="talkType" value="inPerson" required>
        <label for="inPerson">In-person</label>
        <br>
        <input type="radio" id="virtual" name="talkType" value="virtual" required>
        <label for="virtual">Virtual</label>
        <br><br>

        <label for="attendees">5. How many attendees were there?</label>
        <br>
        <input type="text" id="attendees" name="attendees" placeholder="Enter the number of attendees" required>
        <br><br>

        <label for="payment">6. How much did you get paid?</label>
        <br>
        <input type="text" id="payment" name="payment" placeholder="Enter the payment amount" required>
        <br><br>

        <!-- "Advanced Settings" button -->
        <button type="button" class="advanced-settings-btn">Advanced Settings</button>
    </form>

</body>
</html>
